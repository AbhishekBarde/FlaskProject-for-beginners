<style>
    .modal-content{
        background-color: black !important;
        
    }
</style>
<!-- pModal -->
<div class="modal fade" id="exampleModal-{{ i.id }}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ModalLabel">{{ i.name }}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          {{ i.describe }}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          
        </div>
      </div>
    </div>
  </div>
<!-- purchase modal -->
<div class="modal fade" id="exampleModalpurchase-{{ i.id }}" tabindex="-1" aria-labelledby="exampleModalLabel1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ModalLabel1">{{ i.name }}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
        <form action="" method="POST">
            {{ purchase_form.hidden_tag() }}
            <h4 class="text-center">
                Are you sure to buy {{ i.name }} for {{ i.price }}$ ?
            </h4>
            <br>
            <h6 class="text-center">
                By clicking Purchase, you will purchase this item.
            </h6>
            <br>
            <input id="purchased_item" name="purchased_item" type="hidden" value="{{ i.name }}">
            {{ purchase_form.submit(class="btn btn-outline-success btn-block") }}
        </form>
        </div>
        
            
        </div>
      </div>
    </div>
  </div>
